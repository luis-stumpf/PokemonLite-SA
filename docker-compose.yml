version: "3.9"

services:

  db:
    image: postgres
    restart: always
    container_name: database
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: tbl
      POSTGRES_HOST: database
      POSTGRES_PORT: 5432
    ports:
      - "6432:5432"

  persistence:
    image: ghcr.io/luis-stumpf/pokemonlite-persistence:latest
    ports:
      - "4002:4002"
    stdin_open: true
    network_mode: "host"
    depends_on:
      - mongo  # db
    tty: true
    container_name: pokemonlite-persistence
    working_dir: /fileio
    volumes:
      - ./:/fileio:xro

  controller:
    image: ghcr.io/luis-stumpf/pokemonlite-controller:latest
    ports:
      - "4001:4001"
    stdin_open: true
    network_mode: "host"
    tty: true
    container_name: pokemonlite-controller
    depends_on:
      - persistence

  tui:
    image: ghcr.io/luis-stumpf/pokemonlite-tui:latest
    ports:
      - "4003:4003"
    stdin_open: true
    tty: true
    read_only: false
    container_name: pokemonlite-tui
    network_mode: "host"
    depends_on:
      - persistence
      - controller
  
  
  uno-gui:
    image: ghcr.io/luis-stumpf/pokemonlite-gui:latest
    ports:
      - "4004:4004"
    container_name: pokemonlite-gui
    depends_on:
      - persistence
      - controller
    network_mode: "host"
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ~/.Xauthority:/root/.Xauthority
    environment:
      - DISPLAY=host.docker.internal:0

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    container_name: mongo
    restart: always
   # environment:
     # MONGO_INITDB_ROOT_USERNAME: root
      #MONGO_INITDB_ROOT_PASSWORD: root
      #MONGO_INITDB_DATABASE: mongo

networks:
  my_network:
